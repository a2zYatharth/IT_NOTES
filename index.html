<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam CrackerðŸ˜ˆ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff8e1;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .rocket {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 80px;
        }

        .bordered-header {
            text-align: center;
            color: #ffcc80;
            font-weight: bold;
            margin-top: 40px;
            padding: 15px 30px;
            border: 3px solid #ffcc80;
            border-radius: 12px;
            display: inline-block;
            opacity: 0;
            animation: arriveFromLeft 1s forwards;
        }

        @keyframes arriveFromLeft {
            0% {
                opacity: 0;
                transform: translateX(-100%);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .bordered-header {
                font-size: 2rem;
                padding: 10px 20px;
            }
        }

        h5 {
            text-align: center;
            color: #ffcc80;
            font-size: 1.5rem;
            margin-top: 10px;
        }

        a {
            display: block;
            text-align: center;
            font-size: 1.3rem;
            margin-top: 30px;
            text-decoration: none;
            color: #3e2723;
            background-color: #ffcc80;
            padding: 15px;
            border-radius: 8px;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: arrive 0.6s forwards;
        }

        @keyframes arrive {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            text-align: center;
            color: #ffcc80;
            margin-top: 40px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            text-align: center;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            font-size: 1.3rem;
            text-decoration: none;
            color: #3e2723;
            background-color: #ffcc80;
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: arrive 0.6s forwards;
        }

        ul li a:hover {
            background-color: #d57c2f;
            color: #3e2723;
        }

        .footer {
            position: fixed;
            bottom: 15px;
            left: 10px;
            color: #ffcc80;
            font-size: 0.9rem;
            font-style: italic;
            font-weight: bold;
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Add styles to the <summary> to make it look like a button */
        summary {
            font-size: 1.5rem;
            color: #3e2723;
            background-color: #ffcc80;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            width: 220px;
            margin: 0 auto;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            margin-top: 30px;
        }

        /* Hover effect for the summary */
        summary:hover {
            background-color: #d57c2f;
            color: #3e2723;
        }

        /* Make the sub-buttons smaller */
        details a {
            font-size: 1.1rem; /* Smaller font size */
            padding: 10px 18px; /* Reduced padding */
            width: 180px; /* Smaller width */
        }

        /* Hover effect for the sub-buttons */
        details a:hover {
            background-color: #d57c2f;
            color: #3e2723;
        }

    </style>
</head>
<body>

    <img src="rocket.png" alt="Rocket" class="rocket">

    <div>
        <h1 class="bordered-header">IT & ME NOTES</h1>
        <hr>
        <i>All the notes of all subjects in 3rd sam are available here</i>
        <h4>All the subjects will update every semester</h4>
    </div>

    <details>
        <summary>SECOND YEAR</summary>
        <a href="page2.html">IT</a>
        <a href="page3.html">ME</a>
    </details>

    <div class="footer">
        BY Yatharth Mittal
    </div>

</body>
</html>
