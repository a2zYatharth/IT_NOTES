<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam CrackerðŸ˜ˆ</title>
    <style>
        /* General body styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Solid black background */
            color: #fff8e1; /* Light beige text color */
            position: relative; /* To position the rocket */
            overflow: hidden; /* Prevent the rocket from overflowing the screen */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full viewport height */
        }

        /* Rocket Image Styling */
        .rocket {
            position: fixed; /* Fixed position to make it static */
            bottom: 10px; /* 10px from the bottom */
            right: 10px; /* 10px from the right */
            width: 80px; /* Rocket size */
        }

        /* Styling for the bordered header */
        .bordered-header {
            text-align: center;
            color: #ffcc80; /* Light orange color for the text */
            font-weight: bold;
            margin-top: 40px;
            padding: 15px 30px; /* Add padding around the text */
            border: 3px solid #ffcc80; /* Border with the same color as the text */
            border-radius: 12px; /* Rounded corners for the border */
            display: inline-block; /* Ensures the border wraps around the text */
            opacity: 0; /* Start with invisible text */
            animation: arriveFromLeft 1s forwards; /* Animation for left-to-right arrival */
        }

        /* Keyframe animation for left-to-right arrival */
        @keyframes arriveFromLeft {
            0% {
                opacity: 0; /* Start invisible */
                transform: translateX(-100%); /* Start from the left, outside of view */
            }
            100% {
                opacity: 1; /* Become fully visible */
                transform: translateX(0); /* End at the normal position */
            }
        }

        /* Responsive design for h1 */
        @media (max-width: 600px) {
            .bordered-header {
                font-size: 2rem; /* Smaller font size for mobile screens */
                padding: 10px 20px; /* Reduce padding on smaller screens */
            }
        }

        /* Styling for the smaller description text (h5) */
        h5 {
            text-align: center;
            color: #ffcc80; /* Light orange for description */
            font-size: 1.5rem;
            margin-top: 10px;
        }

        /* Styling for the link to second-year page */
        a {
            display: block;
            text-align: center;
            font-size: 1.3rem;
            margin-top: 30px;
            text-decoration: none;
            color: #3e2723; /* Dark brown text */
            background-color: #ffcc80; /* Light orange background for the link */
            padding: 15px;
            border-radius: 8px;
            width: 220px;
            margin-left: auto;
            margin-right: auto;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: arrive 0.6s forwards;
        }

        /* Keyframe animation for fade-in and slide-up effect */
        @keyframes arrive {
            0% {
                opacity: 0;
                transform: translateY(20px); /* Start slightly below */
            }
            100% {
                opacity: 1;
                transform: translateY(0); /* End at normal position */
            }
        }

        /* Styling for the subject list */
        h2 {
            text-align: center;
            color: #ffcc80; /* Light orange color for subject heading */
            margin-top: 40px;
        }

        ul {
            list-style-type: none; /* Remove bullet points from list */
            padding: 0;
            text-align: center;
        }

        ul li {
            margin: 10px 0;
        }

        ul li a {
            font-size: 1.3rem;
            text-decoration: none;
            color: #3e2723; /* Dark brown text for subject links */
            background-color: #ffcc80; /* Light orange background for the subject links */
            padding: 12px 20px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
            opacity: 0;
            animation: arrive 0.6s forwards;
        }

        ul li a:hover {
            background-color: #d57c2f; /* Darker orange background when hovered */
            color: #3e2723; /* Dark brown text on hover */
        }

        /* Styling for the footer with "BY Yatharth Mittal" positioned next to the rocket */
        .footer {
            position: fixed; /* Fix position next to the rocket */
            bottom: 15px; /* Position it slightly above the rocket */
            left: 10px; /* Align to the left side */
            color: #ffcc80; /* Light orange text */
            font-size: 0.9rem; /* Smaller font size */
            font-style: italic; /* Italicize text */
            font-weight: bold; /* Bold text */
            opacity: 0;
            animation: fadeIn 0.6s forwards;
        }

        /* Keyframe animation for footer */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <!-- Rocket image addition -->
    <img src="rocket.png" alt="Rocket" class="rocket">

    <!-- Main content section -->
    <div>
        <h1 class="bordered-header">IT NOTES(2024-25)</h1>
        <hr>
        <i>All the notes of all subjects in 3rd sam are available here</i>
        <h4>All the subjects will update every semester</h4>
    </div>

    <!-- Link to second-year page -->
    <div>
        <a href="page2.html">SECOND YEAR</a>
    </div>

    <!-- Footer with "BY Yatharth Mittal" positioned next to the rocket -->
    <div class="footer">
        BY Yatharth Mittal
    </div>

</body>
</html>
