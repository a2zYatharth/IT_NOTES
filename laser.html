<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Basic styling for the body */
        body {
            font-family: Arial, sans-serif; /* Sets a clean sans-serif font */
            background-color: #f4f4f4; /* Light grey background color */
            color: #333; /* Dark grey text color */
            text-align: center; /* Centers the text */
            padding: 20px; /* Adds some padding around the body */
        }

        /* Styling for the heading */
        h3 {
            color: #2c3e50; /* Dark blue-grey color for the heading */
            font-size: 32px; /* Larger font size */
            margin-bottom: 20px; /* Space below the heading */
        }

        /* Styling for the link (button) */
        a.button {
            display: inline-block; /* Makes the link behave like a block element */
            padding: 12px 24px; /* Adds space inside the button */
            background-color: #3498db; /* Blue background */
            color: white; /* White text color */
            font-size: 18px; /* Font size */
            text-decoration: none; /* Removes underline */
            border-radius: 5px; /* Rounded corners */
            transition: background-color 0.3s ease; /* Smooth background color change */
        }

        /* Button hover effect */
        a.button:hover {
            background-color: #2980b9; /* Darker blue when hovered */
        }
    </style>
</head>
<body>
    <h3>Available Soon!</h3>
    <a href="page2.html" class="button">Return</a> <!-- Button-style link -->
</body>
</html>
