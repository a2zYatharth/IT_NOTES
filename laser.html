<!DOCTYPE html>

<style>
    /* General Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    /* Head-like Styling for the First Heading (h1) */
    h1 {
      background-color: #333; /* Dark background for the head */
      color: #fff; /* White text color */
      font-size: 48px; /* Large font size */
      font-weight: bold; /* Bold text */
      text-align: center; /* Center align the text */
      padding: 20px 0; /* Add some vertical padding */
      text-transform: uppercase; /* Make the text uppercase for emphasis */
      border-bottom: 5px solid #ffcc00; /* Golden border at the bottom */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); /* Shadow for depth */
      margin: 0; /* Remove default margin */
      letter-spacing: 3px; /* Space out letters for a more "head" appearance */
    }

    /* Golden Heading Styling (Updated for h2) */
    h2 {
      background: linear-gradient(to right, rgb(255, 215, 0), rgb(255, 223, 0), rgb(255, 140, 0)); /* Gold gradient */
      -webkit-background-clip: text; /* Clip background to the text */
      color: transparent; /* Make text color transparent */
      font-size: 36px;
      padding: 20px;
      text-align: center;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* Add shadow for depth */
    }

    /* Styling for Details Element (Collapsible Section) */
    details {
      border: 2px solid #fff; /* White rectangular border around collapsible section */
      margin-bottom: 10px; /* Space between collapsible sections */
      border-radius: 5px; /* Rounded corners */
      background-color: #000;
      color: white;
      padding: 5px;
    }

    /* Summary Button Styling */
    summary {
      font-size: 14px; /* Smaller font size */
      font-weight: bold;
      padding: 12px;
      cursor: pointer;
      outline: none;
      transition: background-color 0.3s ease, border 0.3s ease;
    }

    /* Hover Effects for Summary */
    details[open] summary {
      background-color: #555; /* Darker background when open */
      border-color: #f1f1f1; /* Lighten the border color */
    }

    /* Content Styling Inside Details */
    details div {
      padding: 0 18px;
      background-color: #f1f1f1;
      border-top: 2px solid #000;
    }

    /* Link Styling */
    details div a {
      display: block;
      padding: 10px;
      margin: 5px 0;
      background-color: #fff;
      color: #000;
      text-decoration: none;
      border: 2px solid #000;
      border-radius: 5px;
      transition: background-color 0.3s, border-color 0.3s;
    }

    details div a:hover {
      background-color: #f1f1f1;
      border-color: #555;
    }

    /* Media Queries for Smaller Screens */
    @media (max-width: 768px) {
      h1 {
        font-size: 36px; /* Smaller font size for mobile */
        padding: 15px 0;
      }

      summary {
        font-size: 12px; /* Even smaller font size for mobile */
        padding: 10px; /* Reduced padding */
      }

      details div a {
        font-size: 14px; /* Slightly smaller font size for links */
      }
    }

    /* Mobile-specific Button Positioning */
    @media (max-width: 480px) {
      summary {
        font-size: 11px; /* Even smaller font size */
        padding: 8px; /* Further reduced padding */
      }

      h1 {
        font-size: 28px; /* Smaller header font */
        padding: 10px 0;
      }
    }
</style>
</head>
<body>

  <div>

  </div>
</details>
