    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        h1, h2 {
            text-align: center;
            font-size: 2em;
            margin-top: 20px;
            color: #333;
        }

        /* Styling for the link */
        a {
            display: inline-block;
            text-decoration: none;
            background-color: #010101;
            color: white;
            padding: 15px 25px;
            font-size: 1.2em;
            margin: 20px auto;
            text-align: center;
            border-radius: 8px;
            width: 100%;
            max-width: 300px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #2d332e;
        }

        /* Styling for the <details> tag */
        details {
            margin: 20px;
            padding: 10px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        summary {
            font-size: 1.5em;
            font-weight: bold;
            cursor: pointer;
            color: #696e74;
            margin-bottom: 10px;
        }

        summary:hover {
            color: #4f5254;
        }

        /* Styling for embedded iframes with border and specific size */
        iframe {
            width: 640px;  /* Fixed width */
            height: 360px; /* Fixed height */
            border: 3px solid #007BFF;  /* Adding a blue border around each video */
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
            border-radius: 8px;
            transition: border-color 0.3s;
        }

        iframe:hover {
            border-color: #0056b3;  /* Darker blue border on hover */
        }

        /* Responsive styling */
        @media screen and (max-width: 768px) {
            body {
                font-size: 14px;
            }

            a {
                font-size: 1em;
                padding: 10px 15px;
            }

            iframe {
                max-width: 100%; /* Allow videos to shrink on smaller screens */
                height: auto;    /* Adjust height proportionally */
            }

            details {
                padding: 15px;
            }
        }
    </style>
</head>
